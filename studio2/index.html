<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studio 2</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Junge&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="header">
      <h2>Let's go on a journey</h2>
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>
    </div>
    <main>
      <section id="sect1">
        <article>
          <h1>🇬🇧 From the UK...</h1>
          <img src="images/uk.png" class="sectimg" alt="map of UK"/>
        </article>
      </section>

      <section id="second">
        <article>
          <h1>... 🇯🇵 to Japan</h1>
          <img src="images/airport.png" class="sectimg" alt="airport"/>
        </article>
      </section>

      <section id="third">
        <article>
          <h1>🗼 Tokyo</h1>
          <img src="images/tokyo.png" class="sectimg" alt="tokyo"/>
        </article>
      </section>

      <section id="fourth">
        <article>
          <h1>🎐 Hakone</h1>
          <img src="images/hakone.jpg" class="sectimg" alt="hakone"/>
        </article>
      </section>

      <section id="fifth">
        <article>
          <h1>🎍 Kyoto</h1>
          <img src="images/kyoto.jpg" class="sectimg" alt="kyoto"/>
        </article>
      </section>

      <section id="sixth">
        <article>
          <h1>🍵 Uji</h1>
          <img src="images/uji.png" class="sectimg" alt="uji" />
        </article>
      </section>

      <section id="seventh">
        <article>
          <h1>⛩️ Hiroshima</h1>
          <img src="images/hiroshima.png" class="sectimg" alt="hiroshima"/>
        </article>
      </section>
    </main>

    <div class="japanimg">
      <img src="images/map.png" alt="japan" class="sect1" />
    </div>
  </body>
</html>
